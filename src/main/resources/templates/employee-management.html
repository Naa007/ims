<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Employee Management - IISPL Console</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Include DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        html, body {
            height: 100%; /* Ensure the body takes full height */
            margin: 0; /* Remove default margin */
        }

        body {
            display: flex;
            flex-direction: column; /* Stack header, main, and footer vertically */
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        main {
            flex: 1; /* Allow main to grow and fill available space */
            padding-top: 70px; /* Add padding to prevent content from being hidden behind the fixed header */
            padding-bottom: 50px; /* Add padding to prevent content from being hidden behind the fixed footer */
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin: 40px 0 20px; /* Add margin-top to create space below the header */
        }

        .table {
            font-size: 0.9rem; /* Smaller font size */
        }

        .table th, .table td {
            vertical-align: middle; /* Center align text */
        }

        .btn-sm {
            padding: 5px 10px; /* Smaller button padding */
            font-size: 0.8rem; /* Smaller font size */
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-body {
            padding: 20px;
        }

        /* Responsive Table */
        .dataTables_wrapper .dataTables_filter input {
            margin-bottom: 10px; /* Add spacing for search input */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Smaller heading on smaller screens */
            }

            .btn-sm {
                font-size: 0.7rem; /* Smaller buttons on smaller screens */
            }

            .table {
                font-size: 0.8rem; /* Smaller table font size */
            }

            .modal-title {
                font-size: 1.2rem; /* Smaller modal title */
            }
        }
       /* Header */
        header {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.9));
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .logo {
            height: 50px;
            width: auto;
            margin-right: 15px;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .company-name {
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .logout-btn i {
            font-size: 18px;
        }
   /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.2rem; /* Even smaller heading on mobile */
            }

            .btn-sm {
                padding: 3px 6px; /* Smaller button padding */
            }

            .table {
                font-size: 0.7rem; /* Smaller table font size */
            }

            .modal-title {
                font-size: 1rem; /* Smaller modal title */
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content" style="flex: 1 1 20%; display: flex; align-items: center;">
        <img src="/images/logo.png" alt="IISPL Logo" class="logo">
    </div>
    <div style="flex: 1 1 70%; text-align: center; font-size: 1.5rem; font-weight: bold; color: white;">
        <h1 class="company-name">Inspection Management Services</h1>
    </div>
    <button class="logout-btn" style="flex: 1 1 10%;">
        <i class="fas fa-sign-out-alt"></i>
        <a th:href="@{/logout}" th:onclick="return confirm('Are you sure you want to log out?');">
            Logout
        </a>
    </button>
</header>


<main class="container">
    <h1 class="text-center">Manage Employee</h1>

    <!-- Add Employee Button -->
    <div class="text-center mb-4">
        <button class="btn btn-primary" data-target="#addEmployeeModal" data-toggle="modal">
            <i class="fas fa-plus"></i> Add Employee
        </button>
    </div>

    <!-- Employee List Table -->
    <div class="employee-list">
        <table class="table table-striped table-hover table-sm" id="employeeTable" style="width:100%">
            <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee ID</th>
                <th>Role</th>
                <th>Active</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.empName}"></td>
                <td th:text="${employee.empId}"></td>
                <td th:text="${employee.role}"></td>
                <td th:text="${employee.active}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-warning btn-sm" data-target="#editEmployeeModal" data-toggle="modal"
                                onclick="loadEmployeeData(this)"
                                th:data-active="${employee.active}"
                                th:data-email="${employee.email}"
                                th:data-empid="${employee.empId}"
                                th:data-empname="${employee.empName}"
                                th:data-phonenumber="${employee.phoneNumber}"
                                th:data-role="${employee.role}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-info btn-sm" data-target="#viewEmployeeModal" data-toggle="modal"
                                onclick="viewEmployeeData(this)"
                                th:data-active="${employee.active}"
                                th:data-email="${employee.email}"
                                th:data-empid="${employee.empId}"
                                th:data-empname="${employee.empName}"
                                th:data-phonenumber="${employee.phoneNumber}"
                                th:data-role="${employee.role}">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- View Employee Modal -->
<div aria-hidden="true" aria-labelledby="viewEmployeeModalLabel" class="modal fade" id="viewEmployeeModal"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewEmployeeModalLabel">Employee Details</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user"></i> <span id="viewEmpName"></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Employee ID: <span id="viewEmpId"></span></h6>
                        <p class="card-text"><i class="fas fa-briefcase"></i> Role: <span id="viewRole"></span></p>
                        <p class="card-text"><i class="fas fa-check-circle"></i> Active: <span id="viewActive"></span>
                        </p>
                        <p class="card-text"><i class="fas fa-envelope"></i> Email: <span id="viewEmail"></span></p>
                        <p class="card-text"><i class="fas fa-phone"></i> Phone Number: <span
                                id="viewPhoneNumber"></span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Employee Modal -->
<div aria-hidden="true" aria-labelledby="addEmployeeModalLabel" class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add Employee Form -->
                <form method="post" th:action="@{/admin/save-employee}" th:object="${employee}">
                    <div class="form-group">
                        <label for="empName">Employee Name</label>
                        <input class="form-control" id="empName" required th:field="*{empName}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="empId">Employee ID</label>
                        <input class="form-control" id="empId" required th:field="*{empId}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" required th:field="*{role}">
                            <option value="">Select Role</option>
                            <option value="Co-Ordinator">Co-Ordinator</option>
                            <option value="Inspector">Inspector</option>
                            <option value="Technical Co-Ordinator">Technical Co-Ordinator</option>
                            <option value="Admin">Admin</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Active</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="activeYes" th:field="*{active}" type="radio" value="Yes">
                            <label class="form-check-label" for="activeYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="activeNo" th:field="*{active}" type="radio" value="No">
                            <label class="form-check-label" for="activeNo">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" required th:field="*{email}" type="email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input class="form-control" id="phoneNumber" required th:field="*{phoneNumber}" type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Employee Modal -->
<div aria-hidden="true" aria-labelledby="editEmployeeModalLabel" class="modal fade" id="editEmployeeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Edit Employee Form -->
                <form id="editEmployeeForm" method="post">
                    <input id="editId" name="id" type="hidden">
                    <div class="form-group">
                        <label for="editEmpName">Employee Name</label>
                        <input class="form-control" id="editEmpName" name="empName" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="editEmpId">Employee ID</label>
                        <input class="form-control" id="editEmpId" name="empId" readonly required type="text">
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role</label>
                        <select class="form-control" id="editRole" name="role" required>
                            <option value="">Select Role</option>
                            <option value="Co-Ordinator">Co-Ordinator</option>
                            <option value="Inspector">Inspector</option>
                            <option value="Technical Co-Ordinator">Technical Co-Ordinator</option>
                            <option value="Admin">Admin</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Active</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="editActiveYes" name="active" type="radio" value="Yes">
                            <label class="form-check-label" for="editActiveYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="editActiveNo" name="active" type="radio" value="No">
                            <label class="form-check-label" for="editActiveNo">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input class="form-control" id="editEmail" name="email" required type="email">
                    </div>
                    <div class="form-group">
                        <label for="editPhoneNumber">Phone Number</label>
                        <input class="form-control" id="editPhoneNumber" name="phoneNumber" required type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
<!-- Custom JS -->
<script>
    // Initialize DataTable with responsive extension
    $(document).ready(function () {
        $('#employeeTable').DataTable({
            responsive: true,
            paging: true,
            searching: true,
            ordering: true,
            info: true,
            lengthMenu: [5, 10, 25, 50],
            pageLength: 10
        });
    });

    // Function to load employee data into the edit modal
    function loadEmployeeData(button) {
        const id = button.getAttribute("data-id");
        const empName = button.getAttribute("data-empname");
        const empId = button.getAttribute("data-empid");
        const role = button.getAttribute("data-role");
        const active = button.getAttribute("data-active");
        const email = button.getAttribute("data-email");
        const phoneNumber = button.getAttribute("data-phonenumber");

        document.getElementById("editId").value = id;
        document.getElementById("editEmpName").value = empName;
        document.getElementById("editEmpId").value = empId;
        document.getElementById("editRole").value = role;
        document.getElementById("editEmail").value = email;
        document.getElementById("editPhoneNumber").value = phoneNumber;

        // Set the active checkboxes based on the employee's active status
        if (active === "Yes") {
            document.getElementById("editActiveYes").checked = true;
            document.getElementById("editActiveNo").checked = false;
        } else {
            document.getElementById("editActiveYes").checked = false;
            document.getElementById("editActiveNo").checked = true;
        }

        document.getElementById("editEmployeeForm").action = "/admin/save-employee" ;
    }

    // Function to view employee data in the view modal
    function viewEmployeeData(button) {
        const empName = button.getAttribute("data-empname");
        const empId = button.getAttribute("data-empid");
        const role = button.getAttribute("data-role");
        const active = button.getAttribute("data-active");
        const email = button.getAttribute("data-email");
        const phoneNumber = button.getAttribute("data-phonenumber");

        document.getElementById("viewEmpName").textContent = empName;
        document.getElementById("viewEmpId").textContent = empId;
        document.getElementById("viewRole").textContent = role;
        document.getElementById("viewActive").textContent = active;
        document.getElementById("viewEmail").textContent = email;
        document.getElementById("viewPhoneNumber").textContent = phoneNumber;
    }
</script>
<footer>
    <p>&copy; 2025 International Inspection Services Pvt Ltd. All Rights Reserved.</p>
</footer>
</body>
</html>
