<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="fragments/head :: head"><title>Admin Dashboard</title></head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<main class="container">
<!-- Dashboard Layout -->

    <div class="dashboard-container">    <!-- Dashboard Tabs -->

        <div class="dashboard-tabs">        <!-- Dynamic Business Stats -->

            <div class="tab" th:each="entry : ${businessStats}">

                <!-- Header Part -->
                <div class="tab-header">
                    <i class="fas fa-chart-bar" style="margin-right: 8px; vertical-align: middle;"></i>
                    <span th:text="${entry.key}" style="vertical-align: middle;">Statistic Name</span>
                </div>
                
                <hr style="border-top: none; margin: 10px 0;"/>

                <!-- Details Part -->
                <div class="tab-details">
                    <span th:each="stat : ${entry.value}" th:text="${stat.key + ': ' + stat.value}">
                        Key: Value <br/>
                    </span>
                </div>

            </div>

        </div>

    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>You are in BUSINESS DASHBOARD</h2>
        <p>
            Use the tabs to generate the reports and many more. Stay organized and efficient with our comprehensive management tools.
        </p>
    </div>

</main>
<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
