<!-- Header -->
<header xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="header-content" style="flex: 1 1 15%; display: flex; align-items: center;">
        <img src="/images/logo.png" alt="IISPL Logo" class="logo" onerror="this.style.display='none';">
    </div>
    <div style="flex: 1 1 70%; text-align: center; font-size: 1.5rem; font-weight: bold; color: white;">
        <h1 class="company-name">Inspection Management Services</h1>
    </div>
    <div style="flex: 1 1 15%; display: flex; align-items: center;">
        <span id="loggedInUser" th:if="${session.employeeName != null}" th:text="${session.employeeName}">Guest</span>
        <a th:if="${session.employeeName != null}" href="/logout" class="logout-btn"
           onclick="return confirm('Are you sure you want to log out?');">
            <i class="fas fa-sign-out-alt"></i>
        </a>
        <input type="hidden" th:name="role" id="role" th:value="${session.role}">
    </div>

</header>
