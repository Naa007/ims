<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IISPL Console</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .dashboard-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            margin: 0 5px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #2c3e50;
        }
        .tab:hover {
            background-color: #2c3e50;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tab i {
            margin-right: 10px;
        }
        .main-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .main-content p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!-- Dashboard Layout -->
<div class="dashboard-container">
    <header th:replace="fragments/header :: header"></header>

    <!-- Dashboard Tabs -->
    <div class="dashboard-tabs">
        <a href="/admin/employee-management" class="tab">
            <i class="fas fa-users"></i> Employee Management
        </a>
        <div class="tab">
            <i class="fas fa-user-tie"></i> Freelancer Management
        </div>
        <div class="tab">
            <i class="fas fa-building"></i> Client Management
        </div>
        <div class="tab">
            <i class="fas fa-calendar-alt"></i> Oncall Rotation
        </div>
        <div class="tab">
            <i class="fas fa-plus-circle"></i> Add Data
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="text-center mb-4">Welcome to the IISPL Console</h2>
        <p class="text-center">Use the tabs above to manage employees, freelancers, clients, and more. Stay organized and efficient with our comprehensive management tools.</p>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
