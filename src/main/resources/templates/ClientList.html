<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script th:src="@{/js/scripts.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 class="header-title">Client List</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th class="table-header">#</th>
        <th class="table-header">Client ID</th>
        <th class="table-header">Client Name</th>
        <th class="table-header">Email</th>
        <th class="table-header">Phone</th>
        <th class="table-header">Country</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterating over the clientList and generating rows with a button for details -->
    <tr class="table-row" th:each="client, iterStat : ${clients}">
        <td class="table-data" th:text="${iterStat.index + 1}"></td> <!-- Display index (starting from 1) -->
        <td class="table-data" th:text="${client.clientId}"></td> <!-- Display client department -->
        <td class="table-data" th:text="${client.clientName}"></td>    <!-- Display client name -->
        <td class="table-data" th:text="${client.email}"></td>  <!-- Display client email -->
        <td class="table-data" th:text="${client.phone}"></td>  <!-- Display client phone -->
        <td class="table-data" th:text="${client.country}"></td> <!-- Display client status -->
        <td class="table-data">
            <!-- Button to open clientForm popup to view complete details -->
            <button class="btn btn-details"
                    onclick="viewclientDetails(th:href='@{/client/form}/{client.id}' + ${client.id})">
                Open
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
