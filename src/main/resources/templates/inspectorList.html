<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
    }

    .header-title {
        color: #333;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }

    .table-header {
        background-color: #f8f9fa;
        text-align: left;
        padding: 10px;
        font-weight: bold;
        border-bottom: 2px solid #dee2e6;
    }

    .table-row:nth-child(even) {
        background-color: #f2f2f2;
    }

    .table-data {
        padding: 10px;
        border: 1px solid #dee2e6;
    }

    .btn {
        padding: 8px 12px;
        font-size: 14px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn-details {
        background-color: #28a745;
    }

    .btn-details:hover {
        background-color: #218838;
    }

    /* CSS specific to inspectorForm popup */
    .inspector-form-popup {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
    }

    .inspector-form-popup .form-header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .inspector-form-popup .form-content {
        margin-bottom: 20px;
    }

    .inspector-form-popup .close-btn {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
    }

    .inspector-form-popup .close-btn:hover {
        background-color: #bd2130;
    }

    /* Style for an overlay background when inspectorForm is open */
    .popup-overlay {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .popup-overlay.active, .inspector-form-popup.active {
        display: block;
    }
</style>
<body>
<h1>Inspectors List</h1>
<h1 class="header-title">Inspectors List</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th class="table-header">#</th>
        <th class="table-header">Inspector ID</th>
        <th class="table-header">Inspector Name</th>
        <th class="table-header">Email</th>
        <th class="table-header">Phone</th>
        <th class="table-header">Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterating over the inspectorList and generating rows with a button for details -->
    <tr class="table-row" th:each="inspector, iterStat : ${inspectors}">
        <td class="table-data" th:text="${iterStat.index + 1}"></td> <!-- Display index (starting from 1) -->
        <td class="table-data" th:text="${inspector.inspectorId}"></td> <!-- Display inspector department -->
        <td class="table-data" th:text="${inspector.inspectorName}"></td>    <!-- Display inspector name -->
        <td class="table-data" th:text="${inspector.email}"></td>  <!-- Display inspector email -->
        <td class="table-data" th:text="${inspector.phone}"></td>  <!-- Display inspector phone -->
        <td class="table-data" th:text="${inspector.inspectorStatus}"></td> <!-- Display inspector status -->
        <td class="table-data">
            <!-- Button to open inspectorForm popup to view complete details -->
            <button class="btn btn-details"
                    onclick="viewInspectorDetails(th:href='@{/inspectorForm}/{inspector.id}' + ${inspector.id})">
                Open
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
