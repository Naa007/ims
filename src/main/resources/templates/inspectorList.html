<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Management - IISPL Console</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        main {
            flex: 1;
            padding: 70px 20px 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin: 40px 0 20px;
        }

        .table {
            font-size: 0.9rem;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-body {
            padding: 20px;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.9));
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            width: auto;
            margin-right: 15px;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .company-name {
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .logout-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <img alt="IISPL Logo" class="logo" src="/images/logo.png">
    </div>
    <div style="flex: 1 1 70%; text-align: center; font-size: 1.5rem; font-weight: bold; color: white;">
        <h1 class="company-name">Inspection Management Services</h1>
    </div>
    <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <a th:href="@{/logout}" th:onclick="return confirm('Are you sure you want to log out?');">
            Logout
        </a>
    </button>
</header>

<main class="container">
    <h1 class="text-center">Manage Inspectors</h1>

    <!-- Add Inspector Button -->
    <div class="text-center mb-4">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addInspectorModal">
            <i class="fas fa-plus"></i> Add Inspector
        </button>
    </div>

    <!-- Inspector List Table -->
    <div class="inspector-list">
        <table id="inspectorTable" class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th style="width: 10%;">Inspector ID</th>
                <th style="width: 20%;">Inspector Name</th>
                <th style="width: 15%;">Email</th>
                <th style="width: 15%;">Phone</th>
                <th style="width: 10%;">Status</th>
                <th style="width: 10%;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inspector : ${inspectors}">
                <td th:text="${inspector.inspectorId}"></td>
                <td th:text="${inspector.inspectorName}"></td>
                <td th:text="${inspector.email}"></td>
                <td th:text="${inspector.phone}"></td>
                <td th:text="${inspector.inspectorStatus}"></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editInspectorModal"
                                th:data-id="${inspector.inspectorId}"
                                th:data-inspectorname="${inspector.inspectorName}"
                                th:data-email="${inspector.email}"
                                th:data-phone="${inspector.phone}"
                                th:data-status="${inspector.inspectorStatus}"
                                th:data-inspector ="${inspector}"
                                onclick="loadInspectorData(this)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#viewInspectorModal"
                                th:data-id="${inspector.inspectorId}"
                                th:data-inspectorname="${inspector.inspectorName}"
                                th:data-email="${inspector.email}"
                                th:data-phone="${inspector.phone}"
                                th:data-status="${inspector.inspectorStatus}"
                                onclick="viewInspectorData(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Add Inspector Modal -->
<div class="modal fade" id="addInspectorModal" tabindex="-1" aria-labelledby="addInspectorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addInspectorModalLabel">Add Inspector</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/inspector/save}" method="post">
                    <!-- Inspector Name Field -->
                    <div class="form-group">
                        <label for="inspectorName">Inspector Name</label>
                        <input type="text" class="form-control" id="inspectorName" name="inspectorName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" name="inspectorStatus" required>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Inspector Modal -->
<div class="modal fade" id="editInspectorModal" tabindex="-1" aria-labelledby="editInspectorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editInspectorModalLabel">Edit Inspector</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editInspectorForm" th:action="@{/inspector/save}" method="post">
                    <!-- Inspector ID Field (Hidden) -->
                    <input type="hidden" id="editInspectorId" name="inspectorId">
                    <!-- Rest of the form fields -->
                    <div class="form-group">
                        <label for="editInspectorName">Inspector Name</label>
                        <input type="text" class="form-control" id="editInspectorName" name="inspectorName" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone</label>
                        <input type="text" class="form-control" id="editPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select class="form-control" id="editStatus" name="inspectorStatus" required>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editDob">Status</label>
                        <input type="date" id="editDob" name="dob" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- View Inspector Modal -->
<div class="modal fade" id="viewInspectorModal" tabindex="-1" aria-labelledby="viewInspectorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewInspectorModalLabel">Inspector Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user"></i> <span id="viewInspectorName"></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Inspector ID: <span id="viewInspectorId"></span></h6>
                        <p class="card-text"><i class="fas fa-envelope"></i> Email: <span id="viewEmail"></span></p>
                        <p class="card-text"><i class="fas fa-phone"></i> Phone: <span id="viewPhone"></span></p>
                        <p class="card-text"><i class="fas fa-info-circle"></i> Status: <span id="viewStatus"></span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<!-- Custom JS -->
<script>
    // Initialize DataTable
    $(document).ready(function () {
        var table = $('#inspectorTable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "lengthMenu": [5, 10, 25, 50],
            "pageLength": 10
        });

        // Custom search function to filter by inspector name only
        $('#inspectorTable_filter input').on('keyup change', function () {
            var searchTerm = this.value;
            table.column(1).search(searchTerm).draw(); // Search only in the first column (Inspector Name)
        });
    });

    // Function to load inspector data into the edit modal
    function loadInspectorData(button) {
        const id = button.getAttribute("data-id");
        const inspectorName = button.getAttribute("data-inspectorname");
        const email = button.getAttribute("data-email");
        const phone = button.getAttribute("data-phone");
        const status = button.getAttribute("data-status");
        const inspector = button.getAttribute("data-inspector");
        // Populate the Inspector ID field
        document.getElementById("editInspectorId").value = id;

        // Populate other fields
        document.getElementById("editInspectorName").value = inspectorName;
        document.getElementById("editEmail").value = email;
        document.getElementById("editPhone").value = phone;
        document.getElementById("editStatus").value = status;
        document.getElementById("editDob").value = inspector.dob;

    }

    // Function to view inspector data
    function viewInspectorData(button) {
        const id = button.getAttribute("data-id");
        const inspectorName = button.getAttribute("data-inspectorname");
        const email = button.getAttribute("data-email");
        const phone = button.getAttribute("data-phone");
        const status = button.getAttribute("data-status");

        // Populate the view modal fields
        document.getElementById("viewInspectorId").textContent = id;
        document.getElementById("viewInspectorName").textContent = inspectorName;
        document.getElementById("viewEmail").textContent = email;
        document.getElementById("viewPhone").textContent = phone;
        document.getElementById("viewStatus").textContent = status;
    }
</script>
<!-- Footer -->
<footer>
    <p>&copy; 2025 International Inspection Services Pvt Ltd. All Rights Reserved.</p>
</footer>
</body>
</html>
