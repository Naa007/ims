<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>IISPL Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            color: #343A40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #334e6b;
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #334e6b;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Container Styles */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Welcome Section */
        .welcome-section {
            flex: 1;
            background-color: #334e6b; /* Primary blue color */
            color: white;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }

        .welcome-section p {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #CED4DA;
            border-radius: 5px;
        }

        /* Button Styles */
        button {
            background-color: #334e6b; /* Primary blue color */
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .welcome-section, .form-section {
                flex: none;
                width: 100%;
            }

            .welcome-section {
                padding: 1.5rem;
            }

            .form-section {
                padding: 1.5rem;
            }
        }
    </style>

</head>
<body>

    <header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #334e6b; border-bottom: 1px solid #ddd;">
        <!-- Left Section: Logo -->
        <div style="flex: 1 1 20%; display: flex; align-items: center;">
            <img src="/images/logo.png" width="140" height="60" alt="static logo">
        </div>

        <!-- Middle Section: Title -->
        <div style="flex: 1 1 60%; text-align: center; font-size: 1.5rem; font-weight: bold; color: white;">
            Inspection Management Services
        </div>

        <!-- Right Section: Empty -->
        <div style="flex: 1 1 20%;"></div>
    </header>

<div class="container">
    <div class="login-container">
        <!-- Left Section: Welcome Message -->
        <div class="welcome-section">
            <h1>Welcome to IISPL</h1>
            <p>Your journey starts here !!!</p> <br/>
            <p>Please login with IISPL email via otp and to access your dashboard and manage your account effortlessly.</p>
        </div>

        <!-- Right Section: Login Form -->

<div class="form-section">
    <h2 class="text-center">Login</h2>
    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <!-- Request OTP Section -->
        <div id="otp-request-section">
            <form id="request-otp-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="button" id="send-otp-btn" >Send OTP</button>
            </form>
        </div>

        <!-- Verify OTP Section (Hidden Initially) -->
        <div id="otp-verify-section" style="display: none;">
            <form id="verify-otp-form">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
                </div>
                <button type="button" id="verify-otp-btn" class="btn btn-success w-100">Verify OTP</button>
            </form>
        </div>
    </div>

    <div class="mt-3 text-center" id="status"></div>
</div>

    </div>
</div>
<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script>
    document.getElementById('send-otp-btn').addEventListener('click', function () {
        const email = document.getElementById('email').value;

        // Call backend API to send OTP
        fetch('/auth/send-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email })
        })
        .then(response => response.text())
        .then(responseMessage => {
            document.getElementById('status').textContent = responseMessage;

            if (responseMessage.includes("OTP sent")) {
                // Show the verify OTP section
                document.getElementById('otp-request-section').style.display = 'none';
                document.getElementById('otp-verify-section').style.display = 'block';
            }
        })
        .catch(error => console.error('Error:', error));
    });

    document.getElementById('verify-otp-btn').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const otp = document.getElementById('otp').value;

        // Call backend API to verify OTP
        fetch('/auth/verify-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email, otpCode: otp })
        })
        .then(response => {
            if (response.redirected) {
                credentials: 'include'
                window.location.href = response.url; // Handle backend redirects
            } else {
                return response.text().then(text => {
                    // Display validation errors
                    console.error("Error:", text);
                });
            }
        })

        .catch(error => console.error('Error:', error));
    });
</script>
</body>
<footer>
    <p class="mb-0" style="font-size: 1rem;">&copy; 2025 International Inspection Services Pvt Ltd. All Rights Reserved.</p>
</footer>
</html>
