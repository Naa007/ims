<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Management - IISPL Console</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        main {
            flex: 1;
            padding: 70px 20px 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin: 40px 0 20px;
        }

        .table {
            font-size: 0.9rem;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-body {
            padding: 20px;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.9));
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .logo {
            height: 50px;
            width: auto;
            margin-right: 15px;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .company-name {
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .logout-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content" style="flex: 1 1 20%; display: flex; align-items: center;">
        <img src="/images/logo.png" alt="IISPL Logo" class="logo">
    </div>
    <div style="flex: 1 1 70%; text-align: center; font-size: 1.5rem; font-weight: bold; color: white;">
        <h1 class="company-name">Inspection Management Services</h1>
    </div>
    <button class="logout-btn" style="flex: 1 1 10%;">
        <i class="fas fa-sign-out-alt"></i>
        <a th:href="@{/logout}" th:onclick="return confirm('Are you sure you want to log out?');">
            Logout
        </a>
    </button>
</header>

<main class="container">
    <h1 class="text-center">Manage Inspectors</h1>

    <!-- Add Inspector Button -->
    <div class="text-center mb-4">
        <button class="btn btn-primary"  onclick="openInspectorForm()">
            <i class="fas fa-plus"></i> Add Inspector
        </button>
    </div>

    <!-- Inspector List Table -->
    <div class="inspector-list">
        <table id="inspectorTable" class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th>Inspector ID</th>
                <th>Inspector Name</th>
                <th>Phone</th>
                <th>Country</th>
                <th>Inspector Type</th>
                <th>Inspector Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inspector : ${inspectors}">
                <!-- Basic Information -->
                <td th:text="${inspector.inspectorId}"></td>
                <td th:text="${inspector.inspectorName}"></td>
                <td th:text="${inspector.phone}"></td>
                <td th:text="${inspector.country}"></td>
                <td th:text="${inspector.inspectorType}"></td>
                <td th:text="${inspector.inspectorStatus}"></td>
                <!-- Actions -->
                <td>
                    <div class="btn-group">
                        <button class="btn btn-warning btn-sm"
                                th:onclick="|redirectToEditForm(${inspector.inspectorId})|">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-info btn-sm"
                                th:onclick="|redirectToViewForm(${inspector.inspectorId})|">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<!-- Custom JS -->
<script>
    function openInspectorForm() {
          window.location.href = '/inspectors/form';
      }
  function redirectToEditForm(inspectorId) {
            window.location.href = '/inspectors/edit/' + inspectorId;
        }
      function redirectToViewForm(inspectorId) {
            window.location.href = '/inspectors/view/' + inspectorId;
        }
     // Initialize DataTable with responsive extension
     $(document).ready(function () {
        var table = $('#inspectorTable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "lengthMenu": [5, 10, 25, 50],
            "pageLength": 10
        });

        // Custom search function to filter by client name only
        $('#clientTable_filter input').on('keyup change', function () {
            var searchTerm = this.value;
            table.column(1).search(searchTerm).draw(); // Search only in the first column (Client Name)
        });
    });
</script>
<!-- Footer -->
<footer>
    <p>&copy; 2025 International Inspection Services Pvt Ltd. All Rights Reserved.</p>
</footer>
</body>
</html>
