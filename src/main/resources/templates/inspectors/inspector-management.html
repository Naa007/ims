<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="~{fragments/head :: head('Inspectors Management')}"></head>
<body>
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Breadcrumb -->
<div id="breadcrumbContainer"
     th:attr="data-page='dashboard:/role/dashboard,inspectors-management:'"
     class="breadcrumb-wrapper"></div>

<!-- Main Content -->
<main>
    <div class="data-card">
        <div class="form-header">
            <h1 class="text-center">Manage Inspectors</h1>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Add Inspector Button -->
        <div class="d-flex justify-content-between align-items-center text-center mb-4">
            <div style="flex: 30%;"></div>
            <div style="flex: 40%;">
                <button class="btn btn-primary" onclick="openInspectorForm()">
                    <i class="fas fa-plus"></i> Add Inspector
                </button>
            </div>
            <div style="flex: 30%;">
                <div class="cd-export-wrapper">
                    <div class="bd-filter-group bd-export-group"  style="flex-direction: row-reverse;">
                        <button class="btn btn-primary ml-2" onclick="openAgreementDialog()">
                            <i class="fas fa-file-download"></i> Generate Agreement
                        </button>
                        <button class="bd-export-btn" id="exportInspectorsExcelBtn">
                            <i class="fas fa-file-excel"></i> Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inspector List Table -->
        <div class="table-responsive">
            <table id="inspectorTable" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Inspector ID</th>
                    <th>Inspector Name</th>
                    <th>Phone</th>
                    <th>Country</th>
                    <th>Inspector Type</th>
                    <th>Inspector Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inspector : ${inspectors}">
                    <!-- Basic Information -->
                    <td th:text="${inspector.inspectorId}"></td>
                    <td th:text="${inspector.inspectorName}"></td>
                    <td th:text="${inspector.phone}"></td>
                    <td th:text="${inspector.country}"></td>
                    <td th:text="${inspector.inspectorType.description}"></td>
                    <td th:text="${inspector.inspectorStatus.description}"></td>
                    <!-- Actions -->
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning btn-sm me-1"
                                    th:onclick="|redirectToEditForm(${inspector.inspectorId})|">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-info btn-sm"
                                    th:onclick="|redirectToViewForm(${inspector.inspectorId})|">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Agreement Download Modal -->
    <div class="modal fade" id="agreementModal" tabindex="-1" role="dialog" aria-labelledby="agreementModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agreementModalLabel">Download Agreement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inspectorSelect">Select Inspector:</label>
                        <select class="form-control" id="inspectorSelect" required>
                            <option value="">-- Select Inspector --</option>
                            <!-- Using same data as in the table -->
                            <option th:each="inspector : ${inspectors}"
                                    th:value="${inspector.inspectorId}"
                                    th:data-name="${inspector.inspectorName}"
                                    th:data-address="${inspector.address}"
                                    th:data-email="${inspector.email}"
                                    th:data-phone="${inspector.phone}"
                                    th:data-country="${inspector.country}"
                                    th:text="${inspector.inspectorName + ' (' + inspector.country + ')'}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="downloadAgreement()">Download</button>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
<script>
    // Define the function that was being called via onclick
    function openAgreementDialog() {
        $('#agreementModal').modal('show');
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Initialize modal using jQuery (since you're using Bootstrap 4)
        const agreementModal = $('#agreementModal');

        // Get the correct buttons (using the IDs/classes from your HTML)
        const generateAgreementBtn = document.querySelector('.btn.btn-primary.ml-2');
        const downloadAgreementBtn = document.querySelector('#agreementModal .btn-primary');
        const inspectorSelect = document.getElementById('inspectorSelect');

        // Open modal when Generate Agreement button is clicked
        if (generateAgreementBtn) {
            generateAgreementBtn.addEventListener('click', function() {
                agreementModal.modal('show');
            });
        }

        // Handle download when Download button is clicked
        if (downloadAgreementBtn) {
            downloadAgreementBtn.addEventListener('click', async function() {
                await downloadAgreement();
            });
        }

        // Main download function
        async function downloadAgreement() {
            const selectedOption = inspectorSelect.options[inspectorSelect.selectedIndex];

            if (!selectedOption.value) {
                alert('Please select an inspector first');
                return;
            }

            // Get all required data from data attributes
            const params = {
                inspectorId: selectedOption.value,
                inspectorName: selectedOption.dataset.name,
                address: selectedOption.dataset.address,
                email: selectedOption.dataset.email,
                phone: selectedOption.dataset.phone,
                country: selectedOption.dataset.country
            };

            try {
                // Show loading state
                const downloadBtn = $('#agreementModal .btn-primary');
                downloadBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...');

                // Make API call
                const response = await fetch('/reports/inspectors/agreement?' + new URLSearchParams(params), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Create download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Inspector_Agreement_${params.inspectorName.replace(/\s+/g, '_')}.docx`;
                document.body.appendChild(a);
                a.click();

                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);

            } catch (error) {
                console.error('Download failed:', error);
                alert('Failed to generate agreement. Please try again.');
            } finally {
                // Reset button state
                const downloadBtn = $('#agreementModal .btn-primary');
                downloadBtn.prop('disabled', false).text('Download');
                agreementModal.modal('hide');
            }
        }
    });
</script>
</html>
